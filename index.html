<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Rotate Playground</title>
    <style>
      img {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <input type="file" id="file" />
    <h2>Exif</h2>
    <div id="exif-tags"></div>
    <h2>Original Image(max-width: 300px)</h2>
    <img id="original-image" />
    <h2>Canvas</h2>
    <div id="canvas-output"></div>
    <h2>Canvas with rotation</h2>
    <div id="rotated-canvas-output"></div>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="app.js"></script>
  </body>
</html>
